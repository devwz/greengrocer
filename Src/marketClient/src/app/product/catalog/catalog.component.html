<div class="container">

    <div class="row">
        <div class="col-md-4" *ngFor="let product of productCatalog">
            <div class="card mb-4">
                <img src="{{ product.imgUrl }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{ product.title }}</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a [routerLink]="['/product/', product.id]" class="btn btn-outline-success">Comprar</a>
                        </div>
                        <h4 class="text-muted">$ {{ product.price }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
